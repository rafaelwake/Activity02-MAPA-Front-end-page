<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UFT-8" />
  <meta name="viewport" content="width-device-width" />
  <title>Auto peça</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./reset.min.css" />
</head>

<style>
  /*resposivo*/
  @media screen and (max-width: 480px) {

    header,
    body,
    main {
      width: auto;
    }
  }

  /*font from google */
  html,
  body {
    font-family: "Montserrat", sans-serif;
    min-width: 320px;
    max-width: 1800px;
    background: linear-gradient(45deg, #a7cfdf 0%, #23538a 100%);
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    width: 100%;
    height: 100%;
  }

  /*header*/
  header {
    color: whitesmoke;
    margin: 0em 0.3em 0 0.3em;
  }

  /*header*/
  .titulo-centralizado {
    text-align: center;
    font-size: 2.2em;
    font-weight: bolder;
    padding: 1em;
  }

  /*section and main*/

  .autenticacao {
    margin: 2em 10em 2em 10em;
    text-align: center;
  }

  .autenticacao-titulo {
    background: lightblue;
    font-weight: bold;
    font-size: 1.6em;
    border: none;
    border-radius: 1em;
    padding: 0.5em 0 0.5em 0.5em;
    margin: 1em 0em;
  }

  .formulario,
  .acessar,
  .recuperarSenha,
  .cadastro {
    margin: 2em 10em 2em 10em;
    text-align: center;
  }

  form,
  label {
    display: block;
  }

  input {
    display: inline-block;
  }

  p1 {
    font-size: 1.2em;
    font-weight: bold;
  }

  p2 {
    font-size: 1em;
    font-weight: 900;
  }

  /*footer*/
  footer {
    margin: 4em;
    color: black;
  }

  .titulo-centralizado-footer {
    text-align: center;
    font-size: 0.8em;
    font-weight: bolder;
  }
</style>

<body>
  <header>
    <h1 class="titulo-centralizado">Estoque - Auto Peças</h1>
  </header>

  <main>
    <section class="autenticacao">
      <h2 class="autenticacao-titulo">Autenticação do usuário</h2>
      <p1>Informe os dados para acesso a plataforma</p1>
    </section>

    <section class="formulario">
      <form>
        <label class="identificacao">
          Usuário:
          <input type="text" class="usuario" required placeholder="Entre com seu usuario" />
        </label>

        <label class="identificacao">
          Senha:
          <input type="password" class="senha" required placeholder="Digite a sua senha" />
        </label>

        <label class="ckeckbox"><input type="checkbox" />Lembrar-me</label>
      </form>
    </section>

    <section class="acessar">
      <button class="acessar-botao">Acessar</button>
    </section>

    <section class="recuperarSenha">
      <p2>Esqueceu a senha?</p2>
      <button class="botao">Recuperar</button>
    </section>

    <section class="cadastro">
      <p2>Ainda não tem conta?</p2>
      <button class="botao">Cadastra-se</button>
    </section>

  </main>

  <footer>
    <h4 class="titulo-centralizado-footer">
      Todos os Direitos Reservados a Rafael Bernardes&reg - RA: 22067554-5
    </h4>
  </footer>
</body>

</html>
